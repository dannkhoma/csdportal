<!DOCTYPE html>
<html>
    <head>
        <title>CSD Portal</title>

        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1"  />

        <link rel='stylesheet' th:href='@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}' />

        <!-- Custom styles for this template -->
        <link th:href="@{/csdportal/css/csdportal.css}" rel="stylesheet" />

        <script src="http://maps.googleapis.com/maps/api/js"></script>

        <script th:inline="javascript">
            var latitude = /*[[${facility.geocode.latitude}]]*/ 'Unavailable';
            var longitude = /*[[${facility.geocode.longitude}]]*/ 'Unavailable';
            function initialize() {
                var mapProp = {
                    center: new google.maps.LatLng(latitude, longitude),
                    zoom: 8,
                    mapTypeId: google.maps.MapTypeId.ROADMAP
                };
                var map = new google.maps.Map(document.getElementById("googleMap"), mapProp);
                var marker = new google.maps.Marker({
                    position: new google.maps.LatLng(latitude, longitude),
                });

                marker.setMap(map);
            }
            google.maps.event.addDomListener(window, 'load', initialize);
        </script>


    </head>
    <body>

        <nav class="navbar navbar-fixed-top navbar-inverse">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" th:href="@{/}">CSD Public Portal for Zimbabwe</a>
                </div>
                <div id="navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a th:href="@{/}">Home</a></li>
                    </ul>
                </div><!-- /.nav-collapse -->
            </div><!-- /.container -->
        </nav><!-- /.navbar -->

        <div class="container">
            <div><h1 th:text="${facility.primaryName}"></h1></div>
        </div>

        <div>
            <div id="googleMap" style="width:500px;height:380px;"></div>
        </div>

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script th:src="@{/webjars/bootstrap/3.3.5/js/bootstrap.min.js}"></script>

    </body>
</html>
