<!DOCTYPE html>
<html>
    <head>
        <title>CSD Portal</title>

        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1"  />

        <link rel='stylesheet' th:href='@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}' />

        <!-- Custom styles for this template -->
        <link th:href="@{/csdportal/css/csdportal.css}" rel="stylesheet" />
    </head>
    <body>
        <div th:replace="fragments/header :: header"></div>

        <br/>
        <br/>
        <div class="container">
            <span><h2><img src="@{/csdportal/img/provider.png}"
                           th:src="@{/csdportal/img/provider.png}"/> Details for <span th:text="${provider.topName.forename}"></span></h2></span>
        </div>
        <br/>
        <div class="container">

            <div class="row">
                <div  class="col-lg-8">
                    <table style="width: 800px" class="table-striped table-condensed">
                        <thead>
                        <th>Title</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        </thead>
                        <tbody>
                            <tr th:each="name : ${provider.demographic.names}">
                                <td th:text="${name.honorific}"></td>
                                <td th:text="${name.forename}"></td>
                                <td th:text="${name.surname}"></td>
                            </tr>
                        </tbody>

                    </table>
                    <table style="width: 800px" class="table-striped table-condensed">
                        <thead>
                        <th>Address Line</th>
                        </thead>
                        <tbody>
                            <tr th:each="address : ${provider.demographic.addresses}">
                                <!--                                <td th:text="${address.line}"></td>-->
                            </tr>
                        </tbody>

                    </table>
                </div>
                <div class="col-lg-4">
                    <div  class="alert alert-info">
                        Advertising space available here, please contact <a th:href="@{http://www.hitrac.co.zw}">HITRAC </a>
                    </div>
                </div>
            </div>
            <div class="row">
                <div  class="col-lg-8">
                    <table style="width: 800px" class="table-striped table-condensed">
                        <thead>
                            <tr>
                                <th>Number</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="credential :${provider.credentials}">                               
                                <td th:text="${credential.number}"></td>
                            </tr> 
                        </tbody>

                    </table>
                </div>
            </div>
        </div>

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script th:src="@{/webjars/bootstrap/3.3.5/js/bootstrap.min.js}"></script>

    </body>
</html>
