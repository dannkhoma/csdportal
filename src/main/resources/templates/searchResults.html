<!DOCTYPE html>
<html>
    <head>
        <title>Public Health Web site</title>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="generator" content="Bootply" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

        <link th:href="@{csdportal/css/bootstrap.min.css}" rel="stylesheet" />
        <!--[if lt IE 9]>
                <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
        <link th:href="@{css/styles.css}" rel="stylesheet}" />
        <link rel='stylesheet' th:href='@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}' />
        <!-- Custom styles for this template -->
        <link th:href="@{/csdportal/css/csdportal.css}" rel="stylesheet" />
        <style>body {
                overflow-x: hidden; /* Prevent scroll on narrow devices */
            }
            body {
                padding-top: 70px;
            }
            footer {
                padding: 30px 0;
            }</style>



    </head>
    <body>

        <div class="navbar navbar-default navbar-fixed-top header" id="subnav">
            <div class="col-md-12">
                <div class="navbar-header">

                    <a th:href="@{/}" style="margin-left:15px;" class="navbar-btn btn btn-default btn-plus dropdown-toggle" data-toggle="dropdown"><i class="glyphicon glyphicon-home" style="color:#dd1111;"></i> Home <small><i class="glyphicon glyphicon-chevron-down"></i></small></a>
                    <ul class="nav dropdown-menu">
                        <li><a th:href="@{#}"><i class="glyphicon glyphicon-user" style="color:#1111dd;"></i> Profile</a></li>
                        <li><a th:href="@{#}"><i class="glyphicon glyphicon-dashboard" style="color:#0000aa;"></i> Dashboard</a></li>
                        <li><a th:href="@{#}"><i class="glyphicon glyphicon-inbox" style="color:#11dd11;"></i> Pages</a></li>
                        <li class="nav-divider"></li>
                        <li><a th:href="@{#}"><i class="glyphicon glyphicon-cog" style="color:#dd1111;"></i> Settings</a></li>
                        <li><a th:href="@{#}"><i class="glyphicon glyphicon-plus"></i> More..</a></li>
                    </ul>


                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse2">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>

                </div>
                <div class="collapse navbar-collapse" id="navbar-collapse2">
                    <ul class="nav navbar-nav navbar-right">
                        <li class="active"><a th:href="@{#}">Posts</a></li>
                        <li><a th:href="@{#loginModal}" role="button" data-toggle="modal">Login</a></li>
                        <li><a th:href="@{#aboutModal}" role="button" data-toggle="modal">About</a></li>
                    </ul>
                </div>	
            </div>	
        </div>


        <br/>
        <div class="container">

            <form th:action="@{/search/result}">
                <div class="input-group">
                    <input type="text" id="q" name="q" th:value="${q}" class="form-control" placeholder="Search Providers, Facilities and Services" aria-describedby="basic-addon2"/>
                    <span class="input-group-addon" id="basic-addon2"><button class="btn-link" type="submit"><i class="glyphicon glyphicon-search"></i> Search</button></span>
                </div>
            </form>
        </div>
        <br/>

        <div class="container">

            <div class="row">
                <div  class="col-lg-8">
                    <div th:each="wrappedEntity : ${wrappedEntities}">
                        <br/>
                        <div th:switch="${wrappedEntity.type}"> 
                            <div th:case="'Provider'"><a th:text="${wrappedEntity.name}" th:href="@{/provider/view/(entityId=${wrappedEntity.entityId})}"></a></div>
                            <div th:case="'Facility'"><a th:text="${wrappedEntity.name}" th:href="@{/facility/view/(entityId=${wrappedEntity.entityId})}"></a></div>
                            <div th:text="${wrappedEntity.type}"></div>
                        </div>
                    </div>
                </div>

                <div class="col-lg-4">
                    <div  class="alert alert-info">
                        Advertising space available here, please contact <a th:href="@{http://www.hitrac.co.zw}">HITRAC </a>
                    </div>
                </div>


            </div>
        </div>



        <!-- script references -->

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script th:src="@{/webjars/bootstrap/3.3.5/js/bootstrap.min.js}"></script>
        <script th:src="@{//ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js}"></script>
        <script th:src="@{js/bootstrap.min.js}"></script>
        <script th:src="@{js/scripts.js}"></script>

    </body>
</html>
